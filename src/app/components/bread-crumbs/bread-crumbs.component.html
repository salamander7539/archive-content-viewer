<div class="file-container">
  <div class="path-container">
    @if (paths.length) {
    <img
      src="assets/img/left-arrow.png"
      alt="Arrow back"
      width="12px"
      height="12px"
      (click)="goBack()"
    />
    } @for (path of paths; track $index) {
    <div class="file-path" (click)="goToFolder(path)">{{ path }}/</div>
    }
  </div>
  <div class="file-content">
    @for (content of contentData?.content; track $index) {
    <div class="file">
      @if (content.size) {
      <img
        src="assets/img/document.png"
        alt="File Image"
        width="12px"
        height="12px"
      />
      } @else {
      <img
        src="assets/img/folder.png"
        alt="Folder Image"
        width="12px"
        height="12px"
      />
      }
      <div class="file-name" (click)="goNext(content)">{{ content.name }}</div>
      @if (content.size) {
      <div class="size">{{ content.size | filesize }}</div>
      }
    </div>
    }
  </div>
</div>
